<!DOCTYPE html>
<head>
    <title>BootStrap Site</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href = "css/bootstrap.min.css">
    <link rel="stylesheet" href = "css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script src ="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- BootStrap Grid-->
    <!-- Container = leaves room on side, container-flud = fills up to the side--> 
    <div class="container">
        <!-- BootStrap row --> 
        <div class = "row">
            <!--BootStrap column for large displays that takes up 1/12--> 
            <!-- BG = background color, warning = color--> 
            <div class = "col-lg-6 bg-warning">
                outer
                <div class = "row">
                    <div class = "col-lg-12 bg-success">
                        inner
                    </div>
                </div>
        </div>
    </div>
</body>
